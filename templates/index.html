<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
    <title>Check Temperature</title>
</head>
<style>
    body {
            background-image: url("{{ url_for('static', filename='ledro 629894_1920.jpg') }}");
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
</style>

<body>
    <div class="container">
        <h1>Check the Temperature</h1>
        <form method="POST">
            <input type="text" name="temperature" class="input-box" placeholder="Enter temperature">
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        {% if message %}
            <h2>{{ message }}</h2>
        {% endif %}
    </div>
</body>
</html>
